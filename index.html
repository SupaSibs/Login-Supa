<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="styles.css">
  <script src="scripts.js" defer></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
<div>
  <h1>Learn to code by watching others</h1>

  <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
  but understanding how developers think is invaluable.</p>
</div>
<div>
 <p> Try it free 7 days then $20/mo. thereafter </p>
 <div class="form">
  <label for="first">
  <input id="first" class="inputs" name="SignupForm" placeholder="First Name"> <!--1-->
  <p class="error">First Name cannot be empty.</p>
  </label>
  <label for="last">
  <input id="last" class="inputs" name="SignupForm" placeholder="Last Name"> <!--2-->
  <p class="error">Last Name cannot be empty.</p> 
  </label>
  <label for="email">
  <input id="email" class="inputs" name="SignupForm" placeholder="Email Address"> <!--3-->
  <p class="error">Email Address cannot be empty</p>
	  <label for="password">
  <input id="password" class="inputs" name="SignupForm" placeholder="Password"> <!--4-->
  <p class="error">Password cannot be empty.</p>
	  </label>
  <button id="submit">Claim your free trial</button>
  <span>By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></span></div>
  </div>
  <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
  </main>
